<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Think HR Login Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/v1/static/style.css}"/>
</head>
<body>
<div  class="container">
        <div class="wrapper">
          <div class="image-container">
            <div class="image"></div>
          </div>
          <hr></hr>
          <div class="form-wrapper">
            <div class="form-heading">
              
              <h2 class="instructions">
                Enter your username and password to login.
              </h2>
              <form th:action="@{/v1/login}" class="" method="POST">
					<div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                  <input required="true" class="form-input" type="text" placeholder="Username" id="username" name="username"/>
                  <input required="true" class="form-input" type="password" placeholder="Password" id="password" name="password"/>
                <div class="submit-and-forgot">
                  <button type="submit" class="submit-btn">
                    Sign In
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
</div>

</body>
</html>
